<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
  <title>Formulário</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de Validação</h1>
    <div class="user"> <img class="" src="./assets/img/user.png" alt="usuario" title="imagem de usuário"></div>


    <form action="/" class="formulario" method="POST">
      <label>Nome:</label>
      <input type="text" class="nome validar">
      <label>Sobrenome:</label>
      <input type="text" class="sobrenome validar">
      <label>CPF:</label>
      <input type="text" class="cpf validar">
      <label>Usuário:</label>
      <input type="text" class="usuario validar" placeholder="O usuário deve conter entre 3 e 12 caracteres.">
      <label>Senha:</label>
      <input type="password" class="senha validar" placeholder="A senha deve conter entre 6 e 12 caracteres.">
      <label>Repetir senha:</label>
      <input type="password" class="repeatSenha validar" placeholder="A senha deve conter entre 6 e 12 caracteres.">

      <button type="submit" class="enviar">Enviar</button>
    </form>
  </section>

  <script src="./assets/js/validaCpf.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
